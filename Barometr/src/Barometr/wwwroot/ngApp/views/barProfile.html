<!--clicking on bar name will take user to this page-barProfile(bar details)-->
<div class="background-one">
    <div class="container-fluid">
        <div class="barProfile row">

            <div class="col-xs-12">
                <center>
                    <h1 style="text-align: center">{{controller.bar.name}}</h1>
                    <p>
                        <h4>
                            Overall Rating:&nbsp;
                            <input-stars ng-model="controller.rating" icon-empty="fa fa-glass" icon-base="fa fa-glass" icon-full="fa-glass" max="5" readonly="true"></input-stars>
                        </h4>
                    </p>
                    <label style="text-align: center; font-size: 12px;">Are you the Bar Owner?</label>
                    <button class="alert-success" aria-setsize="10px" ng-click="controller.claimBar(controller.bar.id)">Claim This Bar</button>
                    <br />
                    <button class="btn btn-primary" ui-sref="addToMenu">Add Drink</button>

                </center>
                <br />
                <br />
            </div>
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-2" ng-repeat="photo in controller.photos | limitTo: 3">
                    <div class="image-one-barProfile">
                        <br />
                        <br />
                        <center>
                            <img ng-src="{{photo}}" style="object-fit: cover; display: block; width: 100%; height: 40%;">
                        </center>
                    </div>
                </div>
                <div class="col-xs-2"></div>
            </div>
            <div class="reviews-barProfile">
                <center>
                    <h2>What People Are Saying: </h2>
                </center><br /> <!--snippet from a top user review-->
                <div class="row" ng-repeat="review in controller.bar.reviews" style="list-style: disc; border-top-style: ridge; border-width: 5px;">
                    <div class="col-xs-12">
                        <br />
                        <div class="media">
                            <div class="media-left">
                                <a href="#">
                                    <img src="/images/DefaultUser.png" class="media-object img-circle" alt="Sample Image" />
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">
                                    <strong>{{review.username}}</strong>&nbsp;<small><i>Posted On: <strong>{{review.datePosted}}</strong></i></small>
                                    <strong>&nbsp;Rating: </strong><input-stars ng-model="review.rating" icon-full="fa-glass" icon-base="fa fa-glass" max="{{review.rating}}" readonly="true"></input-stars>
                                </h4>
                                <p>
                                    {{review.comment}}
                                </p>
                            </div>
                        </div>
                        <br />
                    </div>
                </div>
                <button ng-click="controller.openReviewDialog()">Write a Review</button>
            </div>
        </div>
        <div class="details-barProfile">
            <p>
                <h4>Price Level: </h4><span><input-stars icon-empty="fa fa-usd" icon-base="fa fa-usd" icon-full="fa-usd" readonly="true" ng-model="controller.priceLevel" max="5"></input-stars></span>
            </p>
            <p>
                <h4>Hours Of Operation: <br /></h4>
                <ul>
                    <li ng-repeat="hour in controller.hours"><strong>{{hour}}</strong></li>
                </ul>
                {{controller.bars.hours}}
            </p>
            <p>
                Contact Information: {{controller.phone}}
            </p>
            <p>
                <span class="map-barProfile" id="map" style="width: 100%; height: 50%;"></span>
            </p>
        </div>
    </div>
</div>
