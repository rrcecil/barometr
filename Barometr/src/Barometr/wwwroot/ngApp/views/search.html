<div class="row">
    <!--Search Bar-->
    <div class="col-xs-3">
        <!--<input type="text" g-places-autocomplete options="controller.options" ng-model="controller.result" />
        <input type="submit" ng-click="controller.logThis()" />-->
        <form ng-submit="controller.getBars(zipCode)">
            <div class="form-group">
                <label for="zip">ZipCode</label>
                <input id="zip" class="form-control" ng-model="zipCode" />
            </div>
            <button type="submit" class="btn btn-default" value="Search">Search</button>
        </form>
    </div>
    <div class="col-xs-9" style="height:500px">
        <div id="map" style="width:100%; height:500px">

        </div>
    </div>
</div>
<div class="row barResults">
    <div class="col-xs-12">
        <table class="table table-striped">
            <tbody>
                <tr>
                    <th>Name</th>
                    <th>Add</th>
                </tr>
                <tr ng-repeat="bar in controller.bars">
                    <td><a ng-href="/barProfile/{{bar.Id}}">{{bar.name}}</a></td>
                    <td><button ng-disabled="bar.disabled" class="btn btn-success" ng-click="controller.addBar(bar)">Add</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
