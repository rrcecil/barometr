<style>
  .rounded-list li{

    border-bottom: 1px dashed #ccc;
      margin: .5em 0;
    background: #ddd;
    color: #444;
    text-decoration: none;
    border-radius: .3em;
    transition: all .3s ease-out;   
}
    .rounded-list a {
        position: relative;
        display: block;
        padding: .4em .4em .4em 2em;  
          padding: 2.5em;
    }

.rounded-list a:hover{
    background: #eee;
}

.rounded-list a:hover:before{
    transform: rotate(360deg);  
}

    .rounded-list a:before {
        content: counter(li);
        counter-increment: li;
        position: absolute;
        left: -1.3em;
        top: 50%;
        margin-top: -1.3em;
        background: #87ceeb;
        height: 2em;
        width: 2em;
        line-height: 2em;
        border: .3em solid #fff;
        text-align: center;
        font-weight: bold;
        border-radius: 2em;
        transition: all .3s ease-out;
    }

</style>


<div class="container">
    <h2 style="text-align:center">My Bar List <span class="glyphicons glyphicons-glass"></span></h2>

<ul class="rounded-list">

    <li ng-repeat="bar in controller.userBars" style="font-size:18px">

        <a ng-href="/barProfile/{{bar.id}}"><strong>{{bar.name}}</strong></a>
        {{bar.happyHour}}
        <!--needs to show reviews, happy hour, -->
    </li> 
</ul>
</div>
