<div class="background-one">
    <div class="myBars">

        <h2 style="text-align: center">My Favorites Lists <span class="glyphicons glyphicons-glass"></span></h2>
        <div class="row">
            <div class="col-md-3" ng-repeat="bar in controller.userBars track by $index" style="font-size: 16px">
                <div class="individual-bar-userbars">

                    <a ng-href="/barProfile/{{bar.id}}"><strong><center>{{bar.name}}</center></strong></a><br/>
                    <center><img ng-src="{{bar.photo}}" style="display: inline-block; width: 80%; height: 70%;"></center>
                    <!--needs to show reviews, happy hour, -->
                </div>
            </div>
        </div>
    </div>
</div>
