<div class="parallax-one">
    <div class="loginPage">
        <h3 align="center">Social Account</h3>
        <div ng-repeat="externalLogin in account.externalLogins">
            <a ng-init="controller.loginBtn(externalLogin.displayName)" ng-class="{'btn btn-block btn-social btn-md btn-{{controller.prov}}' : externalLogin.displayName == '{{controller.Provider}}'}" target="_self" href="/api/account/ExternalLogin?provider={{externalLogin.authenticationScheme}}&returnUrl=/">{{externalLogin.displayName}}<span ng-class="'fa fa-{{controller.prov}}'"></span></a>
        </div>
        <div>
            <div>
                <h3 align="center">Barometr Account</h3>
                <ul>
                    <li ng-repeat="error in controller.validationMessages">
                        {{error}}
                    </li>
                </ul>
                <form name="loginForm" ng-submit="loginForm.$valid && controller.login()" align="center" novalidate>
                    <div class="form-group">
                        <input ng-model="controller.loginUser.email" type="email" class="form-control ng-pristine ng-invalid" placeholder="Email" autofocus required />
                    </div>
                    <div class="form-group">
                        <input ng-model="controller.loginUser.password" class="form-control ng-pristine ng-invalid" placeholder="Password" type="password" required />
                    </div>
                    <input class="btn btn-success" type="submit" value="Login" />
                    <a href="/register">Register</a>
                </form>
            </div>
        </div>
    </div>
</div>
