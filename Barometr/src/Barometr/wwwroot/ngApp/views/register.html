<fieldset>
    <div class="parallax-one">
        <div class="registerPage">
            <center>
                <h3>Registration</h3>
                <ul>
                    <li ng-repeat="message in controller.validationMessages">
                        {{message}}
                    </li>
                </ul>

                <form ng-submit="controller.register()">
                    <div class="form-group">
                        <label>Name:</label>
                        <br />
                        <input ng-model="controller.registerUser.name" style="text-transform: capitalize;" required />
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <br />
                        <input ng-model="controller.registerUser.email" required />
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <br />
                        <input ng-model="controller.registerUser.password" type="password" required />
                    </div>
                    <div class="form-group">
                        <label>Confirm Password:</label>
                        <br />
                        <input ng-model="controller.registerUser.confirmPassword" type="password" required />
                    </div>
                    <div class="form-group">
                        <label>Location:</label>
                        <br />
                        <input ng-model="controller.registerUser.location" />
                    </div>
                    <div class="form-group">
                        <label>Date Of Birth</label>
                        <input type="date" ng-model="controller.registerUser.dob" required />
                    </div>

                    <div class="form-group">
                        <label>Choose A Faction:</label><br/>
                        <span>
                            <input type="radio" name="faction" value="beer" ng-model="controller.registerUser.faction" />
                            <label>Beer &nbsp;</label>
                        </span>
                        <span>
                            <input type="radio" name="faction" value="spirit" ng-model="controller.registerUser.faction" />
                            <label>Spirit &nbsp;</label>
                        </span>
                        <span>
                            <input type="radio" name="faction" value="wine" ng-model="controller.registerUser.faction" />
                            <label>Wine &nbsp;</label>
                        </span>
                    </div>
                    <input class="btn btn-default" type="submit" value="Register" />
                </form>
            </center>
        </div>
    </div>
</fieldset>
