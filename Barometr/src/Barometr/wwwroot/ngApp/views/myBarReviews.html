
<h3 style="text-align:center"> My Bar Reviews</h3>
<table class="table table-striped">
    <tr>
        <th>Comment</th>
        <th>Rating</th>
        <!--<th>Type</th>-->
    </tr>
    <tr ng-repeat="review in controller.barReviews">
        <td>{{review.comment}}</td>
        <td>{{review.rating}}</td>
        <!--<td>{{review.type}}</td>-->
    </tr>


</table>
