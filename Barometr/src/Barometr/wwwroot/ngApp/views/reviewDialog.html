<div class="modal-body" style="max-height: 100%">
<form ng-submit="modal.openReviewDialog(dialog.review)">
    <input ng-model="dialog.review.comment" />
    <input type="submit" />
</form>
<hr />
<ul ng-repeat="bar in modal.bars">
    <li ng-repeat="review in bar.reviews">
        {{review.comment}}
    </li>
</ul>
</div>
